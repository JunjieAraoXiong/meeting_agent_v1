        // State
        let segments = [];
        let currentIndex = 0;
        let isPlaying = false;
        let interval;
        let terms = new Set();

        // Parse transcript
        function parseTranscript(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            const segs = [];
            const speakerPattern = /^(.+?)\s+(\d{1,2}:\d{2})$/;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const match = line.match(speakerPattern);
                
                if (match) {
                    const speaker = match[1];
                    const time = match[2];
                    const timeSeconds = parseTime(time);
                    
                    // Collect content until next speaker
                    let content = '';
                    let j = i + 1;
                    while (j < lines.length && !lines[j].match(speakerPattern)) {
                        if (content) content += ' ';
                        content += lines[j];
                        j++;
                    }
                    
                    if (content) {
                        segs.push({
                            speaker,
                            time,
                            timeSeconds,
                            content,
                            index: segs.length
                        });
                    }
                    i = j - 1;
                }
            }
            return segs;
        }

        function parseTime(timeStr) {
            const [min, sec] = timeStr.split(':').map(Number);
            return min * 60 + sec;
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${min}:${sec.toString().padStart(2, '0')}`;
        }

        // Highlight terms in text
        function highlightTerms(text, termsList) {
            if (!termsList || termsList.length === 0) return text;
            
            let result = text;
            termsList.forEach(term => {
                const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                result = result.replace(regex, `<span class="highlight" onclick="selectTerm('$1')">$1</span>`);
            });
            return result;
        }

        // Play/pause
        function togglePlay() {

                        renderTranscript();

            if (isPlaying) togglePlay();
            currentIndex = -1;
            renderTranscript();
            updateTimeline();

        // Update timeline

            const timeline = document.getElementById('timeline');
            const currentTime = document.getElementById('currentTime');
            
            if (segments.length > 0) {
